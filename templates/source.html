<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 1rem;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(45,127,249,0.05);
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background: #2d7ff9;
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid #e3e8f0;
        }
        tr:nth-child(even) {
            background: #f4f6fb;
        }
        tr:hover {
            background: #eaf1fd;
        }
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 1900px;
            min-height: 90vh;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 24px 32px 32px 32px;
            position: relative;
        }
        #chat-history {
            flex: 1 1 auto;
            min-height: 200px;
            max-height: 70vh;
            overflow-y: auto;
            margin-bottom: 24px;
            padding: 8px 0;
        }
        #chat-history div {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        #chat-history b {
            color: #2d7ff9;
        }
        form {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            position: sticky;
            bottom: 0;
            background: #fff;
            padding-top: 16px;
        }
        #user_query {
            width: 1800px;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        #user_query:focus {
            border-color: #2d7ff9;
        }
        button {
            background: #2d7ff9;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1b5fc6;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-history"></div>
        <form id="chat-form">
            <input type="text" id="user_query" name="user_query" required autocomplete="off" placeholder="Type your question...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
    document.getElementById('chat-form').onsubmit = async function(e) {
        e.preventDefault();
        const user_query = document.getElementById('user_query').value;
        const formData = new FormData();
        formData.append('user_query', user_query);
        const response = await fetch('/chat', {method: 'POST', body: formData});
        const data = await response.json();
        let chatDiv = document.getElementById('chat-history');
        chatDiv.innerHTML += `<div><b>You:</b> ${data.user_query}</div>`;
        chatDiv.innerHTML += `<div><b>AI:</b> ${data.description}</div>`;
        if (data.table_html) {
            chatDiv.innerHTML += data.table_html;
        }
        if (data.img_data) {
            chatDiv.innerHTML += `<img src="data:image/png;base64,${data.img_data}"/>`;
        }
        document.getElementById('user_query').value = '';
        chatDiv.scrollTop = chatDiv.scrollHeight;
    };
    </script>
</body>
</html>
