<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f5f6fa;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
        }
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            background: #fff;
        }
        .chat-history {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 32px 24px 16px 24px;
            display: flex;
            flex-direction: column;
        }
        .chat-bubble {
            padding: 14px 20px;
            border-radius: 18px;
            margin-bottom: 14px;
            max-width: 75%;
            font-size: 1.05em;
            word-break: break-word;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .user {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai {
            background: #f1f8e9;
            color: #222;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-input-bar {
            display: flex;
            padding: 18px 24px;
            border-top: 1px solid #e0e0e0;
            background: #fafbfc;
        }
        .chat-input-bar input[type="text"] {
            flex: 1 1 auto;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
            margin-right: 12px;
            background: #fff;
            transition: border 0.2s;
        }
        .chat-input-bar input[type="text"]:focus {
            border: 1.5px solid #007bff;
        }
        .chat-input-bar button {
            padding: 12px 28px;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input-bar button:hover {
            background: #0056b3;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }
        @media (max-width: 800px) {
            .chat-wrapper { max-width: 100vw; }
            .chat-history { padding: 16px 6px 8px 6px; }
            .chat-input-bar { padding: 12px 6px; }
        }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-history" id="chat-history">
        {% for msg in chat_history %}
            <div class="chat-bubble {{ 'user' if msg.is_user else 'ai' }}">
                {% if msg.is_user %}
                    <b>You:</b> {{ msg.user_query }}
                {% else %}
                    <b>AI:</b> <span>{{ msg.description|safe }}</span>
                     {% if msg.table_html %}
                    <div style="overflow-x: auto; max-width: 100%;">
                        {{ msg.table_html|safe }}
                    </div>
                    {% endif %}
                    {% if msg.img_data %}
                        <div><img src="data:image/png;base64,{{ msg.img_data }}"></div>
                    {% endif %}
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <form method="post" class="chat-input-bar" autocomplete="off">
        <input type="text" name="user_query" placeholder="Type your question..." required autofocus>
        <button type="submit">Send</button>
    </form>
</div>
<script>
    // Auto-scroll to bottom on new message
    var chatHistory = document.getElementById('chat-history');
    chatHistory.scrollTop = chatHistory.scrollHeight;
</script>
</body>
</html>
